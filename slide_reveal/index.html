					<script type="text/template">
          ##Definition
          - An actor is an execution unit that runs concurrently with other actors.<!-- .element: class="fragment" data-fragment-index="1" -->
          - It can communicate with other actors through message passing.<!-- .element: class="fragment" data-fragment-index="2" -->
          - It can change its behaviour.<!-- .element: class="fragment" data-fragment-index="3" -->
          <br><br>
          **Hewitt, Bishop and Steiger, 1973**<!-- .element: class="fragment" data-fragment-index="4" -->
          </script>
        </section>
				<section data-markdown>
					<script type="text/template">
          ##What is missing?
          **Shared Memory**<!-- .element: class="fragment" data-fragment-index="1" -->
          **FAST!**<!-- .element: class="fragment" data-fragment-index="2" -->
          </script>

synchronized
volatile
atomic
mutex
              </code>
            </pre>
            **HARD!!!**<!-- .element: class="fragment" data-fragment-index="2" -->
          </script>

				<section data-markdown>
					<script type="text/template">
            #Complimentaries
            - **Concurrency** we do not have to think about Thread states but implementation will take care of this<!-- .element: class="fragment" data-fragment-index="1"-->
            - **Status** atomic by design and encapsulated (mutability the good part...)<!-- .element: class="fragment" data-fragment-index="2"-->
					</script>
				</section>
        <section data-markdown>
					<script type="text/template">
            #Enforcements
            - Single responsability<!-- .element: class="fragment" data-fragment-index="1"-->
            - Composition<!-- .element: class="fragment" data-fragment-index="2"-->
            - No strong guarantees<!-- .element: class="fragment" data-fragment-index="3"-->
					</script>
